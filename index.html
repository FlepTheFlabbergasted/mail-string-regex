<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mail String Regex</title>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="index.js"></script>

</head>
<body>
  <div class="main-container">
    <div class="stacked-container">
      <div class="left-container">
        <textarea class="input-field" id="pasted-mail-list" placeholder="Paste mail list here..."></textarea>
        <div class="control-container">
          <button id="submit">Submit</button>
          <input type="checkbox" checked="true" id="checkbox-remove-ext" value="1" name="remove-ext" />Remove Ext</>
          <input type="checkbox" id="checkbox-keep-ext" value="1" name="keep-ext" />Keep Ext</>
        </div>
      </div>
      <div class="right-container">
        <div class="nr-display">
          <h1 id="nr-pasted-mail-addresses">0</h3>
        </div>
      </div>
    </div>

    <div class="stacked-container">
      <div class="left-container">
        <textarea class="input-field" id="result" placeholder="Result here..."></textarea>
      </div>
      <div class="right-container">
        <div class="nr-display">
          <h1 id="nr-output-mail-addresses">0</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
